<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        <meta content="" />

        <link href=".../css/shop-item.css" rel="stylesheet" />

    <!-- head -->

    <h:body>

        <div class="container">

            <!-- Usuario logeado -->

            <h:form>
                <div class="thumbnail">
                    <div align="center"><h:outputLabel class="input-group-lg" style=" background-color: white" value="Bienvenido(a) #{crearFormularioPeritoMB.usuarioSesion.nombreUsuario} #{crearFormularioPeritoMB.usuarioSesion.apellidoUsuario}"></h:outputLabel></div>
                </div>
            </h:form> 

            <hr />
            <!-- usuario logeado -->
            <!-- Nav -->
            <div class="row" style="background:rgba(255, 255, 255, 0.8); padding:5px; border-radius: 0 0 7px 7px; margin-top:5px">
                <div  class="col-md-3" align="center"> <!-- Barra de navegación -->
                    <a class="navbar-brand" align="center" href="#">SERVICIO MÉDICO LEGAL</a>
                </div>
                <div class="col-md-9"> <!-- Barra de navegación -->
                    <h:form>
                        <ul class="nav nav-tabs nav-justified">

                            <li role="presentation" class="active" ><h:commandLink id="cs2" action="#{crearFormularioPeritoMB.iniciarCadena()}" value="Iniciar Cadena de Custodia"></h:commandLink> </li> 
                            <li role="presentation"><h:commandLink id="cs1" action="#{crearFormularioPeritoMB.buscar()}" value="Buscar Cadena de Custodia"></h:commandLink> </li>   
                            <li role="presentation"> <h:commandLink id="cs" action="#{crearFormularioPeritoMB.salir()}" value="Cerrar sesión"></h:commandLink> </li>

                        </ul>
                    </h:form>
                </div>
            </div>   	

            <!-- Nav -->
            <!-- Barra lateral izquierda -->

            <div class="container-fluid">       
                <div class="row" style="background:rgba(255, 255, 255, 0.8); padding:5px; border-radius: 0 0 7px 7px; margin-top:10px">
                    <div class="col-md-3">
                        <p class="lead">
                            <a href="http://www.sml.cl/sml/" target="_blank" ><img class="img-responsive" src=".../imagenes/logoSML.jpg" alt="" /> </a>
                        </p><hr />
                        <p class="lead">
                            <img class="img-responsive" src=".../imagenes/camioneta.jpg" alt="" />
                        </p><hr />

                        <p class="lead">
                            <a href="http://www.sml.cl/intranetsml/index.php" target="_blank"><img class="img-responsive" src=".../imagenes/intranet.jpg" alt=" "/></a>
                        </p><hr />                       
                    </div>

                    <!-- Barra lateral izquierda -->




                    <!--fin usuario logeado --> 
                    <div class="col-md-9">
                        <div class="thumbnail" style="width: 785px; padding: 15px;">
                            <!-- Barra de navegación -->
                            <h4 style="text-align: center;" >Formulario Único de cadena de custodia</h4><hr />
                            <div align="center">
                                <h:form >
                                    <h:panelGrid columns="4" cellpadding="5" class="ui-grid">  

                                        <p:outputLabel  for="ruc" value="R.U.C.:" style="width:120px"></p:outputLabel>
                                        <p:inputText id="ruc" value="#{crearFormularioPeritoMB.ruc}" label="rucz" validator="#{crearFormularioPeritoMB.validarRuc}"  ></p:inputText>
                                        <p:message for="ruc" /> 
                                        <br /> 

                                        <p:outputLabel  for="rit" value="R.I.T.:" style="width:120px"></p:outputLabel>
                                        <p:inputText id="rit" value="#{crearFormularioPeritoMB.rit}" label="rit" validator="#{crearFormularioPeritoMB.validarRit}" ></p:inputText>
                                        <p:message for="rit" /> 
                                        <br />

                                        <p:outputLabel  for="parte" value="N° Parte:" style="width:120px"></p:outputLabel>
                                        <p:inputText id="parte" value="#{crearFormularioPeritoMB.parteS}" label="N° Parte" validator="#{crearFormularioPeritoMB.validarNParte}" ></p:inputText>
                                        <p:message for="parte" /> 
                                        <br />

                                        <p:outputLabel  for="nue" value="N.U.E.*:" style="width:120px"></p:outputLabel>
                                        <p:inputText id="nue" value="#{crearFormularioPeritoMB.nueS}" label="nue" required="true" requiredMessage="Debe ingresar N.U.E." validator="#{crearFormularioPeritoMB.validarNue}"></p:inputText>
                                        <p:message for="nue" /> 
                                        <br />

                                        <p:outputLabel  for="del" value="Delito Ref*:" style="width:120px"></p:outputLabel>
                                        <p:inputText id="del" value="#{crearFormularioPeritoMB.delito}" label="Delito" required="true" requiredMessage="Debe ingresar Delito Ref" validator="#{crearFormularioPeritoMB.validarDLU}" ></p:inputText>
                                        <p:message for="del" /> 
                                        <br />

                                        <p:outputLabel  for="dir" value="Dirección de SS*:" style="width:120px"></p:outputLabel>
                                        <p:inputText id="dir" value="#{crearFormularioPeritoMB.direccionSS}" label="Dirección" required="true" requiredMessage="Debe ingresar Dirección SS" validator="#{crearFormularioPeritoMB.validarDLU}" ></p:inputText>
                                        <p:message for="dir" /> 
                                        <br />

                                        <p:outputLabel  for="lu" value="Lugar*:" style="width:120px"></p:outputLabel>
                                        <p:inputText id="lu" value="#{crearFormularioPeritoMB.lugar}" label="Lugar" required="true" requiredMessage="Debe ingresar Lugar" validator="#{crearFormularioPeritoMB.validarDLU}" ></p:inputText>
                                        <p:message for="lu" /> 
                                        <br />

                                        <p:outputLabel  for="uni" value="Unidad Policial*:" style="width:120px"></p:outputLabel>
                                        <p:inputText id="uni" value="#{crearFormularioPeritoMB.unidadPolicial}" label="Unidad" required="true" requiredMessage="Debe ingresar Unidad Policial" validator="#{crearFormularioPeritoMB.validarDLU}"></p:inputText>
                                        <p:message for="uni" /> 
                                        <br />

                                        <p:outputLabel  for="lev" value="Levantada por*:" style="width:120px"></p:outputLabel>
                                        <p:inputText id="lev" value="#{crearFormularioPeritoMB.levantadaPor}" label="Levantada por" disabled="true"></p:inputText>
                                        <p:message for="lev" /> 
                                        <br />

                                        <p:outputLabel  for="run" value="R.U.N.*:" style="width:120px"></p:outputLabel>
                                        <p:inputText id="run" value="#{crearFormularioPeritoMB.rut}" label="R.U.N." disabled="true" ></p:inputText>
                                        <p:message for="run" /> 
                                        <br />

                                        <h:outputLabel for="fecha" value="Fecha*: " style="width:120px" />
                                        <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm" locale="es" value="#{crearFormularioPeritoMB.fecha}" disabled="true" />
                                        <p:message for="fecha"/>
                                        <br />

                                    </h:panelGrid> <br />


                                    <h:panelGrid columns="1" cellpadding="5" class="ui-grid">

                                        <p:outputLabel  for="Observaciones" value="Observaciones:" style="width:120px"></p:outputLabel>
                                        <p:inputTextarea id="Observaciones" rows="3" cols="90" value="#{crearFormularioPeritoMB.observacion}" queryDelay="750" minQueryLength="4" validator="#{crearFormularioPeritoMB.validarObs}" />
                                        <p:message for="Observaciones" /> 
                                    </h:panelGrid>  
                                    <br />  


                                    <h:panelGrid columns="1" cellpadding="5" class="ui-grid">    

                                        <p:outputLabel  for="descripcion" value="Descripción de la especie:" ></p:outputLabel>
                                        <p:inputTextarea id="descripcion" rows="3" cols="90" value="#{crearFormularioPeritoMB.descripcion}" queryDelay="750" minQueryLength="4" />
                                        <p:message for="descripcion" /> 
                                    </h:panelGrid>                                                           
                                    

                                    <!-- cosas nuevas-->
                                    <br />
                                    <h4 class="pull-center">Entrega:</h4> <br />

                                    <h:panelGrid columns="5" cellpadding="5" class="ui-grid">

                                        <p:outputLabel  style="width:120px" for="UnE" value="Área:"></p:outputLabel> <!-- nose si poner la misma etiqueta -->
                                        <p:inputText id="UnE" value="#{crearFormularioPeritoMB.usuarioSesion.areaidArea.nombreArea}" label="Área" disabled="true">
                                        </p:inputText>
                                        <p:message for="UnE" /> 

                                    </h:panelGrid>
                                    <h:panelGrid columns="5" cellpadding="5" class="ui-grid">

                                        <p:outputLabel  style="width:120px" for="CE" value="Cargo:"></p:outputLabel> <!-- nose si poner la misma etiqueta -->
                                        <p:inputText id="CE" value="#{crearFormularioPeritoMB.usuarioSesion.cargoidCargo.nombreCargo}" label="Cargo" disabled="true">
                                        </p:inputText>
                                        <p:message for="CE"/> 

                                    </h:panelGrid>

                                    <h:panelGrid columns="5" cellpadding="5" class="ui-grid">

                                        <p:outputLabel  style="width:120px" for="nomE" value="Nombre:"></p:outputLabel>
                                        <p:inputText id="nomE" value="#{crearFormularioPeritoMB.usuarioSesion.nombreUsuario} #{crearFormularioPeritoMB.usuarioSesion.apellidoUsuario}" label="Nombre" disabled="true">
                                        </p:inputText>
                                        <p:message for="nomE" /> 

                                    </h:panelGrid>

                                    <h:panelGrid columns="5" cellpadding="5" class="ui-grid">

                                        <h:outputLabel  style="width:120px" for="runE" value="R.U.N.:"></h:outputLabel>
                                        <p:inputText id="runE" value="#{crearFormularioPeritoMB.usuarioSesion.rutUsuario}" label="R.U.N." disabled="true">
                                        </p:inputText>
                                        <p:message for="runE" /> 

                                    </h:panelGrid>
                                    <br />
                                    <div align="center">

                                        <h:panelGrid columns="5">    
                                            <h:outputLabel style="width:120px" for="check" value="Motivo Traslado*: "></h:outputLabel> &nbsp;&nbsp;&nbsp;&nbsp;
                                            <p:selectOneRadio id="check" layout="pageDirection" value="#{crearFormularioPeritoMB.motivo}" style="" required="true" requiredMessage="Debe ingresar Motivo de Traslado"> 
                                                <f:selectItem itemValue="Peritaje" itemLabel="Peritaje " />
                                                <f:selectItem itemValue="Traslado" itemLabel="Traslado " />
                                                <f:selectItem itemValue="Custodia" itemLabel="Custodia " />
                                            </p:selectOneRadio>
                                            <p:message for="check" />
                                        </h:panelGrid>
                                    </div><br />

                                    <h:commandButton style="background-color: #f4f4f4; color: #555; border-bottom-color: #555;" class="btn btn-primary" id="btnAceptar" value="Aceptar" action="#{crearFormularioPeritoMB.iniciarFormulario()}"  />
                                    <!-- <p:messages id="messages" closable="true" />--> 
                                </h:form> <br />
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->

                </div>
                <nav class="navbar navbar-default" role="navigation">
                    <div class="col-md-3" style="margin-top: 20px">
                        <p class="lead">
                            <img class="img-responsive" src=".../imagenes/footer2.jpg" alt="" />
                        </p><br />
                    </div>
                    <div class="col-md-9">

                        <h5 class="pull-right">
                            Servicio Médico Legal - Avda. La Paz 1012, Independencia,
                            Santiago - Teléfono Mesa Central:
                        </h5>
                        <h5 class="pull-right">
                            (2) 27823500 Fono OIRS: (2) 2782 3662 - 2782 3663 - 2782 3664 - 800
                            800 006
                        </h5>
                    </div>                    
                </nav>        
            </div>
        </div>
        <!-- Footer -->

    </h:body>
</html>
