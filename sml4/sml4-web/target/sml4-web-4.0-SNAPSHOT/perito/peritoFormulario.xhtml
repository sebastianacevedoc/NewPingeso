<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <meta content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>
            Servicio Médico Legal
        </title>
        <!--  Bootstrap Core CSS -->
        <link href=".../css/bootstrap.min.css" rel="stylesheet" />
        <!--  Custom CSS -->
        <link href=".../css/shop-item.css" rel="stylesheet" />
    </h:head>
    <!-- head -->

    <h:body>

        <div class="container">

            <!-- Usuario logeado -->

            <h:form>
                <div class="thumbnail">
                    <div align="center"><h:outputLabel class="input-group-lg" style=" background-color: white" value="Bienvenido(a) #{crearFormularioPeritoMB.usuarioSesion.nombreUsuario} #{crearFormularioPeritoMB.usuarioSesion.apellidoUsuario}"></h:outputLabel></div>
                </div>
            </h:form> 

            <hr />
            <!-- usuario logeado -->
            <!-- Nav -->
            <div class="row" style="background:rgba(255, 255, 255, 0.8); padding:5px; border-radius: 0 0 7px 7px; margin-top:5px">
                <div  class="col-md-3" align="center"> <!-- Barra de navegación -->
                    <a class="navbar-brand" align="center" href="#">SERVICIO MÉDICO LEGAL</a>
                </div>
                <div class="col-md-9"> <!-- Barra de navegación -->
                    <h:form>
                        <ul class="nav nav-tabs nav-justified">

                            <li role="presentation" class="active" ><h:commandLink id="cs2" action="#{crearFormularioPeritoMB.iniciarCadena()}" value="Iniciar cadena de custodia"></h:commandLink> </li> 
                            <li role="presentation"><h:commandLink id="cs1" action="#{crearFormularioPeritoMB.buscar()}" value="Buscar"></h:commandLink> </li>   
                            <li role="presentation"> <h:commandLink id="cs" action="#{crearFormularioPeritoMB.salir()}" value="Cerrar sesión"></h:commandLink> </li>

                        </ul>
                    </h:form>
                </div>
            </div>   	

            <!-- Nav -->
            <!-- Barra lateral izquierda -->

            <div class="container-fluid">       
                <div class="row" style="background:rgba(255, 255, 255, 0.8); padding:5px; border-radius: 0 0 7px 7px; margin-top:10px">
                    <div class="col-md-3">
                        <p class="lead">
                            <a href="http://www.sml.cl/sml/" target="_blank" ><img class="img-responsive" src=".../imagenes/logoSML.jpg" alt="" /> </a>
                        </p><hr />
                        <p class="lead">
                            <img class="img-responsive" src=".../imagenes/camioneta.jpg" alt="" />
                        </p><hr />

                        <p class="lead">
                            <a href="http://www.sml.cl/intranetsml/index.php" target="_blank"><img class="img-responsive" src=".../imagenes/intranet.jpg" alt=" "/></a>
                        </p><hr />                       
                    </div>

                    <!-- Barra lateral izquierda -->




                    <!--fin usuario logeado --> 
                    <div class="col-md-9">
                        <div class="thumbnail" style="width: 785px; padding: 15px;">
                            <!-- Barra de navegación -->
                            <h4 style="text-align: center;" >Formulario Único de cadena de custodia</h4><hr />
                            <div align="center">
                                <h:form >

                                    <h:panelGrid columns="4" cellpadding="5" class="ui-grid">  

                                        <h:outputLabel  for="ruc" value="R.U.C.:" style="width:120px"></h:outputLabel>
                                        <p:inputText id="ruc" value="#{crearFormularioPeritoMB.ruc}" label="rucz" ></p:inputText>
                                        <p:message for="ruc" display="text"/> 
                                        <br />

                                        <h:outputLabel  for="rit" value="R.I.T.:" style="width:120px"></h:outputLabel>
                                        <p:inputText id="rit" value="#{crearFormularioPeritoMB.rit}" label="rit" ></p:inputText>
                                        <p:message for="rit" display="text"/> 
                                        <br />

                                        <h:outputLabel  for="parte" value="N° Parte:" style="width:120px"></h:outputLabel>
                                        <p:inputText id="parte" value="#{crearFormularioPeritoMB.parte}" type="number" label="N° Parte" ></p:inputText>
                                        <p:message for="parte" display="text"/> 
                                        <br />

                                        <h:outputLabel  for="nue" value="N.U.E.:" style="width:120px"></h:outputLabel>
                                        <p:inputText id="nue" value="#{crearFormularioPeritoMB.nue}" label="nue" required="true" type="number" requiredMessage="Debe ingresar NUE"></p:inputText>
                                        <p:message for="nue" display="text"/> 
                                        <br />

                                        <h:outputLabel  for="cargo" value="Cargo:" style="width:120px"></h:outputLabel>
                                        <p:inputText id="cargo" value="#{crearFormularioPeritoMB.cargo}" label="Cargo" disabled="true"></p:inputText>
                                        <p:message for="cargo" display="text"/> 
                                        <br />

                                        <h:outputLabel  for="del" value="Delito:" style="width:120px"></h:outputLabel>
                                        <p:inputText id="del" value="#{crearFormularioPeritoMB.delito}" label="Delito" required="true" requiredMessage="Debe ingresar el delito"></p:inputText>
                                        <p:message for="del" display="text"/> 
                                        <br />

                                        <h:outputLabel  for="dir" value="Dirección:" style="width:120px"></h:outputLabel>
                                        <p:inputText id="dir" value="#{crearFormularioPeritoMB.direccionSS}" label="Dirección" required="true" requiredMessage="Debe ingresar la dirección"></p:inputText>
                                        <p:message for="dir" display="text"/> 
                                        <br />

                                        <h:outputLabel  for="lu" value="Lugar:" style="width:120px"></h:outputLabel>
                                        <p:inputText id="lu" value="#{crearFormularioPeritoMB.lugar}" label="Lugar" required="true" requiredMessage="Debe ingresar el lugar"></p:inputText>
                                        <p:message for="lu" display="text"/> 
                                        <br />

                                        <h:outputLabel  for="uni" value="Unidad Policial:" style="width:120px"></h:outputLabel>
                                        <p:inputText id="uni" value="#{crearFormularioPeritoMB.unidadPolicial}" label="Unidad" required="true" requiredMessage="Debe ingresar la unidad policial"></p:inputText>
                                        <p:message for="uni" display="text"/> 
                                        <br />

                                        <h:outputLabel  for="lev" value="Levantada por:" style="width:120px"></h:outputLabel>
                                        <p:inputText id="lev" value="#{crearFormularioPeritoMB.levantadaPor}" label="Levantada por" disabled="true"></p:inputText>
                                        <p:message for="lev" display="text"/> 
                                        <br />

                                        <h:outputLabel  for="run" value="R.U.N.:" style="width:120px"></h:outputLabel>
                                        <p:inputText id="run" value="#{crearFormularioPeritoMB.rut}" label="R.U.N." disabled="true" ></p:inputText>
                                        <p:message for="run" display="text"/> 
                                        <br />

                                        <h:outputLabel for="fecha" value="Fecha: " style="width:120px" />
                                        <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm" locale="es" value="#{crearFormularioPeritoMB.fecha}" disabled="true" />
                                        <p:message for="fecha" display="text"/>
                                        <br />

                                    </h:panelGrid> <br />


                                    <h:panelGrid columns="1" cellpadding="5" class="ui-grid">

                                        <h:outputLabel  for="Observaciones" value="Observaciones:" style="width:120px"></h:outputLabel>
                                        <p:inputTextarea id="Observaciones" rows="3" cols="90" value="#{crearFormularioPeritoMB.observacion}" queryDelay="750" minQueryLength="4" />

                                    </h:panelGrid>  
                                    <br />  


                                    <h:panelGrid columns="1" cellpadding="5" class="ui-grid">    

                                        <h:outputLabel  for="descripcion" value="Descripción de la especie:" ></h:outputLabel>
                                        <p:inputTextarea id="descripcion" rows="3" cols="90" value="#{crearFormularioPeritoMB.descripcion}" queryDelay="750" minQueryLength="4" />
                                    </h:panelGrid>                                                           


                                    <!-- cosas nuevas-->
                                    <br />
                                    <h4 class="pull-center">Entrega:</h4> <br />

                                    <h:panelGrid columns="5" cellpadding="5" class="ui-grid">

                                        <h:outputLabel  style="width:120px" for="UnE" value="Área:"></h:outputLabel> <!-- nose si poner la misma etiqueta -->
                                        <p:inputText id="UnE" value="#{crearFormularioPeritoMB.usuarioSesion.areaidArea.nombreArea}" label="Área" disabled="true">
                                        </p:inputText>
                                        <p:message for="UnE" display="text"/> 

                                    </h:panelGrid>
                                    <h:panelGrid columns="5" cellpadding="5" class="ui-grid">

                                        <h:outputLabel  style="width:120px" for="CE" value="Cargo:"></h:outputLabel> <!-- nose si poner la misma etiqueta -->
                                        <p:inputText id="CE" value="#{crearFormularioPeritoMB.usuarioSesion.cargoidCargo.nombreCargo}" label="Cargo" required="true" disabled="true">
                                        </p:inputText>
                                        <p:message for="CE" display="text"/> 

                                    </h:panelGrid>

                                    <h:panelGrid columns="5" cellpadding="5" class="ui-grid">

                                        <h:outputLabel  style="width:120px" for="nomE" value="Nombre:"></h:outputLabel>
                                        <p:inputText id="nomE" value="#{crearFormularioPeritoMB.usuarioSesion.nombreUsuario} #{crearFormularioPeritoMB.usuarioSesion.apellidoUsuario}" label="Nombre" disabled="true">
                                        </p:inputText>
                                        <p:message for="nomE" display="text"/> 

                                    </h:panelGrid>

                                    <h:panelGrid columns="5" cellpadding="5" class="ui-grid">

                                        <h:outputLabel  style="width:120px" for="runE" value="R.U.N.:"></h:outputLabel>
                                        <p:inputText id="runE" value="#{crearFormularioPeritoMB.usuarioSesion.rutUsuario}" label="R.U.N." disabled="true">
                                        </p:inputText>
                                        <p:message for="runE" display="text"/> 

                                    </h:panelGrid>
                                    <br />
                                    <div align="center">
                                        <h:selectOneRadio id="check" value="#{crearFormularioPeritoMB.motivo}" required="true" requiredMessage="Ingrese que acción realizará con la evidencia">
                                            <f:selectItem itemValue="Peritaje" itemLabel="Peritaje" /> <!-- agregar libreria arriba-->
                                            <f:selectItem itemValue="Traslado" itemLabel="Traslado" />
                                            <f:selectItem itemValue="Custodia" itemLabel="Custodia" />
                                        </h:selectOneRadio><br />
                                        <!--<p:message for="check" display="text" />-->
                                    </div><br />

                                    <!-- fin cosas nuevas-->


                                    <h:commandButton id="btnAceptar" value="Aceptar" action="#{crearFormularioPeritoMB.iniciarFormulario()}"  />
                                    <p:messages id="messages" closable="true" />
                                </h:form> <br />
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->

                </div>
                <nav class="navbar navbar-default" role="navigation">
                    <div class="col-md-3" style="margin-top: 20px">
                        <p class="lead">
                            <img class="img-responsive" src=".../imagenes/footer2.jpg" alt="" />
                        </p><br />
                    </div>
                    <div class="col-md-9">

                        <h5 class="pull-right">
                            Servicio Médico Legal - Avda. La Paz 1012, Independencia,
                            Santiago - Teléfono Mesa Central:
                        </h5>
                        <h5 class="pull-right">
                            (2) 27823500 Fono OIRS: (2) 2782 3662 - 2782 3663 - 2782 3664 - 800
                            800 006
                        </h5>
                    </div>                    
                </nav>        
            </div>
        </div>
        <!-- Footer -->

    </h:body>
</html>
